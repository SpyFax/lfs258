---
- name: "Create kubernetes cluster"
  become: true
  become_method: sudo
  debugger: never
  hosts: all
  tasks:
    - name: "Prepare system"
      ansible.builtin.import_role:
        name: init

    - name: "Install container runtime"
      ansible.builtin.import_role:
        name: cri

    - name: "Install kubernetes"
      ansible.builtin.import_role:
        name: kubernetes
